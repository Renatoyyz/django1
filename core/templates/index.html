{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>
    <center>
    <h1>Página principal</h1>

    <img src="{% static 'images/django_logo.png' %}">
   
       <p>Curso: {{curso}}</p>
       <p>Instrutor: {{instrutor}}</p>

       <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
                <td><a class="c1" href="{% url 'produto' produto.id %}" >{{ produto.nome }}</a></td>
                <td>{{ produto.preco }}</td>
            </tr>
            {% endfor %}
        </tbody>
       </table>

        <button onclick="teste();">Clique-me</button>
    
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </center>
    </body>
</html>
